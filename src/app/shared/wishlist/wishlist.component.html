<!-- Button trigger modal -->
<i class="font-size-22 ec ec-favorites" (click)="hideModal()" id="lunchWishListModal" data-toggle="modal"
data-target="#openWishListModal" data-backdrop="static" data-keyboard="false"></i>
<!-- Modal -->
<div class="modal fade" id="openWishListModal" tabindex="-1" role="dialog" aria-labelledby="openWishListModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="openWishListModalLabel">Wishlist</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="dwishclisdjClose">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="mb-16 wishlist-table">
              <form class="mb-4" action="#" method="post">
                  <div class="table-responsive">
                      <table class="table" cellspacing="0">
                          <thead>
                              <tr>
                                  <th class="product-remove">&nbsp;</th>
                                  <th class="product-thumbnail">&nbsp;</th>
                                  <th class="product-name">Product</th>
                                  <th class="product-price">Unit Price</th>
                                  <th class="product-Stock w-lg-15">Stock Status</th>
                                  <th class="product-subtotal min-width-200-md-lg">&nbsp;</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td class="text-center">
                                      <a href="javascript:void(0)" class="text-gray-32 font-size-26">×</a>
                                  </td>
                                  <td class="d-none d-md-table-cell">
                                      <a href="#"><img class="img-fluid max-width-100 p-1 border border-color-1" src="../../assets/img/300X300/img6.jpg" alt="Image Description"></a>
                                  </td>
        
                                  <td data-title="Product">
                                      <a href="javascript:void(0)" class="text-gray-90">Ultra Wireless S50 Headphones S50 with Bluetooth</a>
                                  </td>
        
                                  <td data-title="Unit Price">
                                      <span class="">$1,100.00</span>
                                  </td>
        
                                  <td data-title="Stock Status">
                                      <!-- Stock Status -->
                                      <span>In stock</span>
                                      <!-- End Stock Status -->
                                  </td>
        
                                  <td>
                                      <button type="button" class="btn btn-soft-secondary mb-3 mb-md-0 font-weight-normal px-5 px-md-4 px-lg-5 w-100 w-md-auto">Add to Cart</button>
                                  </td>
                              </tr>
                              <tr class="">
                                  <td class="text-center">
                                      <a href="javascript:void(0)" class="text-gray-32 font-size-26">×</a>
                                  </td>
                                  <td class="d-none d-md-table-cell">
                                      <a href="#"><img class="img-fluid max-width-100 p-1 border border-color-1" src="../../assets/img/300X300/img7.png" alt="Image Description"></a>
                                  </td>
        
                                  <td data-title="Product">
                                      <a href="javascript:void(0)" class="text-gray-90">Widescreen NX Mini F1 SMART NX</a>
                                  </td>
        
                                  <td data-title="Unit Price">
                                      <span class="">$685.00</span>
                                  </td>
        
                                  <td data-title="Stock Status">
                                      <!-- Stock Status -->
                                      <span>In stock</span>
                                      <!-- End Stock Status -->
                                  </td>
        
                                  <td>
                                      <button type="button" class="btn btn-soft-secondary mb-3 mb-md-0 font-weight-normal px-5 px-md-4 px-lg-5 w-100 w-md-auto">Add to Cart</button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- <button *ngIf="authCode && authCode.length > 2 && email" type="button" class="btn btn-primary" (click)="updatePAssword()">Update</button> -->
      </div>
    </div>
  </div>
</div>
